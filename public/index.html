<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="./dist/js/jquery.min.js"></script>
  <script src="./dist/js/bootstrap.min.js"></script>
</head>
<body>
    
    <nav class="statusBar">
      <div class="container-fluid">
        <div class="navHeader">
          <a class="navBrand" href="">Todo <i class="fa fa-smile-o"></i> List v1.0</a>
        </div>
        <div class="authComponent">loading...</div>
      </div>
    </nav>

  <div class="container-fluid">
    
    <div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8">
    <div class="todo-list-group">
      <ul class="todo-list">loading...</ul>
    </div>

    <div class="row">
    <div class="todo-complete-list-group col-md-6"> 
      <ul class="todo-complete-list">loading...</ul>
    </div>

    <div class="todo-input-group col-md-6">loading...</div>
    </div>
    </div>

    <div class="col-md-2"></div>
    
    </div>
  </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><i class="fa fa-address-book-o"></i> Todo List 회원가입</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><i class="fa fa-user-circle"></i> 아이디</label>
              <input type="text" class="form-control signUpId" id="usrname" placeholder="아이디를 입력해 주세요">
            </div>
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-envelope"></span> 이메일</label>
              <input type="email" class="form-control signUpEmail" id="email" placeholder="이메일을 입력해 주세요">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-lock"></span> 비밀번호</label>
              <input type="password" class="form-control signUpPw" id="psw" placeholder="비밀번호를 입력해 주세요">
            </div>
            <div class="form-group">
              <label for="repsw"><span class="glyphicon glyphicon-lock"></span> 비밀번호 확인</label>
              <input type="password" class="form-control signUpRePw" id="repsw" placeholder="비밀번호를 재입력해 주세요">
            </div>
            <button type="button" class="btn btn-success btn-block signUpBtn"><span class="glyphicon glyphicon-off"></span> 회원가입</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="footer"><p>Todo List Copyright <i class="fa fa-copyright"></i> 2017 Kong All rights are not reserved.</p></div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
  <script src="/vendor/ejs.min.js"></script>
  <script src="/common.js"></script>
  <script src="/index.js"></script>
</body>
</html>
